<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- DEFAULT  -->
    <div>
      <h1>Default</h1>
      <div>
        <button>simple button</button>
      </div>
      <h1>Default = btn-d</h1>
      <div>
        <button class="btn-d">
          <a href="">default</a>
        </button>
      </div>
    </div>
    <!-- BORDER RADIUS  -->
    <div>
      <h1>Border radius = btn-br1/2/3</h1>
      <div>
        <button class="btn-d btn-br1">
          <a href="">br1 </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br2">
          <a href="">br2 </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3">
          <a href="">br3 </a>
        </button>
      </div>
    </div>
    <!-- SUBMIT  -->
    <div>
      <h1>Color for confirm/submit = btn-ok</h1>
      <div>
        <button class="btn-d btn-br1 btn-ok">
          <a href="">submit</a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br2 btn-ok">
          <a href="">submit</a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-ok">
          <a href="">submit</a>
        </button>
      </div>
    </div>
    <!-- EDIT  -->
    <!-- DELETE / CANCEL  -->
    <div>
      <h1>Color for cancel or delete = btn-no</h1>
      <div>
        <button class="btn-d btn-br1 btn-no">
          <a href="">delete </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br2 btn-no">
          <a href="">delete </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-no">
          <a href="">delete </a>
        </button>
      </div>
    </div>
    <!-- SHADOW HOVER EFFECT  -->
    <div>
      <h1>shadow with hover effect = shadeff1</h1>
      <div>
        <button class="btn-d shadeff1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 shadeff1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-ok shadeff1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-no shadeff1">
          <a href="">shadow </a>
        </button>
      </div>
    </div>
    <div>
      <h1>shadow with hover effect = shadeff2</h1>
      <div>
        <button class="btn-d shadeff2">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 shadeff2">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-ok shadeff2">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-no shadeff2">
          <a href="">shadow </a>
        </button>
      </div>
    </div>
  </body>
</html>
