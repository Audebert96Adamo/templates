<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="stylesheet" href="./assets/styles/fontawesome-all.min.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- DEFAULT  -->
    <div>
      <h1>Default</h1>
      <div>
        <button>simple button</button>
      </div>
      <h1>Default = btn-d</h1>
      <div>
        <button class="btn-d">
          <a href="">default</a>
        </button>
      </div>
    </div>
    <!-- BORDER RADIUS  -->
    <div>
      <h1>Border radius = btn-br1/2/3</h1>
      <div>
        <button class="btn-d btn-br1">
          <a href="">br1 </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br2">
          <a href="">br2 </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3">
          <a href="">br3 </a>
        </button>
      </div>
    </div>
    <!-- SUBMIT  -->
    <div>
      <h1>Color for confirm/submit = btn-ok</h1>
      <div>
        <button class="btn-d btn-br1 btn-ok">
          <a href="">submit</a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br2 btn-ok">
          <a href="">submit</a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-ok">
          <a href="">submit</a>
        </button>
      </div>
    </div>
    <!-- DELETE / CANCEL  -->
    <div>
      <h1>Color for cancel or delete = btn-no</h1>
      <div>
        <button class="btn-d btn-br1 btn-no">
          <a href="">delete </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br2 btn-no">
          <a href="">delete </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-no">
          <a href="">delete </a>
        </button>
      </div>
    </div>
    <!-- SHADOW HOVER EFFECT  -->
    <div>
      <h1>btn with shadow = shadow1</h1>
      <div>
        <button class="btn-d shadow1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 shadow1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-ok shadow1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-no shadow1">
          <a href="">shadow </a>
        </button>
      </div>
    </div>

    <div>
      <h1>shadow when hover = shadhov1</h1>
      <div>
        <button class="btn-d shadhov1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 shadhov1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-ok shadhov1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-no shadhov1">
          <a href="">shadow </a>
        </button>
      </div>
    </div>

    <div>
      <h1>shadow + shadow hover</h1>
      <div>
        <button class="btn-d shadow1 shadhov1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 shadow1 shadhov1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-ok shadow1 shadhov1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-no shadow1 shadhov1">
          <a href="">shadow </a>
        </button>
      </div>
    </div>

    <div>
      <h1>inset shadows when hover = insetshadhov1</h1>
      <div>
        <button class="btn-d insetshadhov1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 insetshadhov1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-ok insetshadhov1">
          <a href="">shadow </a>
        </button>
      </div>
      <div>
        <button class="btn-d btn-br3 btn-no insetshadhov1">
          <a href="">shadow </a>
        </button>
      </div>
    </div>

    <div>
      <button class="btn-d btn-br3 btn-no insetshadhov1">
        <!-- <a href="">shadow </a> -->
        <a href=""><i class="fas fa-yin-yang"></i></a>
      </button>
    </div>
    <!-- S -->
  </body>
</html>
